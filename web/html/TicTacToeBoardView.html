<div id="tic-tac-toe-game-holder">
	<div id="tic-tac-toe-board-holer">
		<div id="tic-tac-toe-left-column" class="tic-tac-toe-column" value="0">
			<div id="tic-tac-toe-square-0-0" class="tic-tac-toe-square" value=0></div>
			<div id="tic-tac-toe-square-1-0" class="tic-tac-toe-square" value=1></div>
			<div id="tic-tac-toe-square-2-0" class="tic-tac-toe-square" value=2></div>
		</div>
		<div id="tic-tac-toe-middle-column" class="tic-tac-toe-column" value="1">
			<div id="tic-tac-toe-square-0-1" class="tic-tac-toe-square" value=0></div>
			<div id="tic-tac-toe-square-1-1" class="tic-tac-toe-square" value=1></div>
			<div id="tic-tac-toe-square-2-1" class="tic-tac-toe-square" value=2></div>
		</div>
		<div id="tic-tac-toe-right-column" class="tic-tac-toe-column" value="2">
			<div id="tic-tac-toe-square-0-2" class="tic-tac-toe-square" value=0></div>
			<div id="tic-tac-toe-square-1-2" class="tic-tac-toe-square" value=1></div>
			<div id="tic-tac-toe-square-2-2" class="tic-tac-toe-square" value=2></div>
		</div>
	</div>
<div id="tic-tac-toe-choice-holder">
	<div>
		<button class="btn btn-small surrender-button" type="button" id="surrender-button-<%=id%>">

		</button>
		<button class="btn btn-small draw-button" type="button" id="draw-button-<%=id%>">

		</button>
	</div>
	<div>
		<span id="win-message-holder"></span>
	</div>
	<div>
		<span id="error-message-holder"></span>
	</div>
	<div>
		<span id="current-player-holder"></span>
	</div>
</div>
